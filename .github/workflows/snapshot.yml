name: SNAPSHOT Build for EasyXJDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Check out sources...
      uses: actions/checkout@v2
        
    - name: Build with Gradle
      run: ./mvn install
