name: SNAPSHOT Build for EasyXJDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn install

      - name: Debug
        run: ls -l target

      - name: Upload dmg
        uses: actions/upload-artifact@v1
        with:
          name: dmg file
          path: target/CIP4 EasyXJDF dev-SNAPSHOT.dmg

      - name: Upload exe
        uses: actions/upload-artifact@v1
        with:
          name: exe file
          path: target/CIP4 EasyXJDF dev-SNAPSHOT.exe

      - name: Upload bin.zip
        uses: actions/upload-artifact@v1
        with:
          name: zip file
          path: target/CIP4 EasyXJDF dev-SNAPSHOT-bin.zip

      - name: Upload bin.tar.gz
        uses: actions/upload-artifact@v1
        with:
          name: tar.gz file
          path: target/CIP4 EasyXJDF dev-SNAPSHOT-bin.zip
