name: SNAPSHOT Build for EasyXJDF

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Check out sources...
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn install

      - name: Read Project Version
        run: version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

      - name: Debug
        run: echo target/CIP4 EasyXJDF $version.exe

      - uses: actions/upload-artifact@v1
        with:
          name: exe
          path: target/CIP4 EasyXJDF $version.exe
